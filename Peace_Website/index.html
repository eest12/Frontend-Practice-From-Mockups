<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Roboto&family=Yrsa&display=swap"
        rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css" />

    <title>Private Oracle</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function Nav({ navLinks }) {
            return (
                <nav className="nav">
                    {navLinks.map((link) => (
                        <a key={link.id} className="nav-link link-primary mx-2" href="#">
                            {link.text}
                        </a>
                    ))}
                </nav>
            );
        }

        function Header() {
            const navLinksText = [
                "Home",
                "Client Registration",
                "Advisors",
                "Register as an Advisor"
            ];

            const navLinks = navLinksText.map(
                (linkText, i) => ({
                    id: i,
                    text: linkText
                })
            );

            return (
                <header className="container-fluid pt-3">
                    {/* Logo and Navigation */}
                    <div className="container d-flex justify-content-between">
                        <img src="assets/logo1.png" />
                        <Nav navLinks={navLinks} />
                    </div>

                    {/* Heading and Text */}
                    <div className="container text-center w-25 mx-5 my-5">
                        <h1 className="h1 text-uppercase font-amatic text-secondary">Find your<br />peace</h1>
                        <p className="text-uppercase font-amatic fs-5">Insight to nourish your spiritual path</p>
                        <p className="font-yrsa fs-1 text-secondary">$1/min*</p>
                    </div>
                </header>
            );
        }

        function Main() {
            return (
                <main></main>
            );
        }

        function Footer() {
            return (
                <footer></footer>
            );
        }

        function App() {
            return (
                <React.Fragment>
                    <Header />
                    <Main />
                    <Footer />
                </React.Fragment>
            );
        }

        ReactDOM.render(
            <App />,
            document.getElementById("root")
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
