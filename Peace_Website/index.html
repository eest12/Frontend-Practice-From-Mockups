<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo&family=Amatic+SC:wght@700&family=Montserrat&family=Roboto&family=Yrsa&display=swap"
        rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css" />

    <title>Private Oracle</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        /**
         * Turns a string array into an object with properties "id" and "text".
         */
        function objectifyStringArray(arr) {
            return arr.map(
                (str, i) => ({
                    id: i,
                    text: str
                })
            );
        }

        function Nav({ navLinks, currentPage }) {
            return (
                <nav className="navbar navbar-expand-lg navbar-light mt-2">
                    <div className="container d-flex justify-content-between align-items-start">
                        {/* Logo */}
                        <a className="navbar-brand" href="#">
                            <img className="header-logo" src="assets/logo1.png" />
                        </a>

                        {/* Toggle Icon */}
                        <div className="text-end">
                            <button className="navbar-toggler mx-3" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span className="navbar-toggler-icon"></span>
                            </button>

                            <div className="collapse navbar-collapse" id="navbarToggler">
                                <div className="navbar-nav">
                                    {/* Text Links */}
                                    {navLinks.map((link) => (
                                        <a
                                            key={link.id}
                                            className={"nav-item nav-link mx-3 my-2 py-1 small-font align-self-lg-center" + (currentPage == link.text ? " link-active" : " link-primary")}
                                            href="#"
                                        >
                                            <span>
                                                {link.text}
                                            </span>
                                        </a>
                                    ))}

                                    {/* Search Button */}
                                    <a className="nav-item nav-link mx-3 my-2 p-1 btn rounded-circle btn-primary align-self-end align-self-lg-start" href="#" role="button">
                                        <svg width="26" height="26" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M16.6667 29.3333C19.477 29.3328 22.2064 28.3919 24.4203 26.6607L31.3806 33.621L33.6194 31.3822L26.6591 24.4218C28.3913 22.2078 29.3327 19.4778 29.3333 16.6667C29.3333 9.68258 23.6507 4 16.6667 4C9.68258 4 4 9.68258 4 16.6667C4 23.6507 9.68258 29.3333 16.6667 29.3333ZM16.6667 7.16667C21.9059 7.16667 26.1667 11.4274 26.1667 16.6667C26.1667 21.9059 21.9059 26.1667 16.6667 26.1667C11.4274 26.1667 7.16667 21.9059 7.16667 16.6667C7.16667 11.4274 11.4274 7.16667 16.6667 7.16667Z" fill="white" />
                                            <path d="M18.069 13.5945C18.6691 14.1962 19 14.991 19 15.8333H22.1667C22.1681 15.0012 22.0045 14.177 21.6854 13.4084C21.3664 12.6399 20.8982 11.9422 20.3078 11.3557C17.9107 8.96168 13.7544 8.96168 11.3588 11.3557L13.5945 13.5977C14.7978 12.3975 16.872 12.4007 18.069 13.5945Z" fill="white" />
                                        </svg>
                                    </a>

                                    {/* Log In Button */}
                                    <a className="nav-item nav-link link-light mx-4 my-2 py-1 px-3 btn btn-primary small-font align-self-end align-self-lg-start" href="#" role="button">
                                        Log in
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            );
        }

        function Carousel({ images }) {
            return (
                <div className="carousel slide carousel-fade position-absolute top-0 start-0" data-bs-ride="carousel" data-bs-pause="false">
                    <div className="carousel-inner">
                        {images.map((item, i) => (
                            <div key={item.id} className={"carousel-item" + (i == 0 ? " active" : "")}>
                                <img className="d-block w-100" src={"assets/" + item.image} alt={item.alt} />
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function Header() {
            const navLinksText = [
                "Home",
                "Client Registration",
                "Advisors",
                "Register as an Advisor"
            ];

            const navLinks = objectifyStringArray(navLinksText);

            const carouselImgs = [
                {
                    id: 1,
                    image: "jesse-bowser-EkxO-SFU9kc-unsplash.png",
                    alt: "woman sitting on rock high in the mountains"
                },
                {
                    id: 2,
                    image: "aditya-saxena-_mIXHvl_wzA-unsplash.jpg",
                    alt: "woman freely waving a scarf outdoors"
                },
                {
                    id: 3,
                    image: "radu-florin-CwTBt6jyagQ-unsplash.png",
                    alt: "woman enjoying the sunshine"
                }
            ];

            return (
                <header className="container-fluid">
                    {/* Background Carousel */}
                    <Carousel images={carouselImgs} />

                    {/* Logo and Navigation */}
                    <Nav navLinks={navLinks} currentPage="Home" />

                    {/* Heading and Text */}
                    <div className="text-center position-absolute header-container">
                        <h1 className="h1 text-uppercase font-amatic text-secondary lh-1 mb-4">Find your<br />peace</h1>
                        <p className="text-uppercase font-amatic mb-0">Insight to nourish your spiritual path</p>
                        <p className="font-yrsa text-secondary">$1/min<span className="fs-5">*</span></p>
                    </div>
                </header>
            );
        }

        function AdvisorsGrid({ psychics }) {
            return (
                <div className="container w-75 pt-4 px-5">
                    {psychics.map((psychic) => (
                        <div key={psychic.id} className="row mb-4">
                            {/* Col 1: Photo */}
                            <div className="col-2">
                                <img className="w-100" src={"assets/" + psychic.photo} />
                            </div>

                            {/* Col 2: Description */}
                            <div className="col-8">
                                <h2 className="h2 text-primary-dark fs-5">{psychic.name}</h2>
                                <p className="small-font">{psychic.descTop}</p>
                                <p className="small-font w-75">{psychic.descBottom}</p>
                            </div>

                            {/* Col 3: Contact */}
                            <div className="col">
                                <div className="text-capitalize bg-primary text-light tiny-font p-1 rounded-start">
                                    First 3 minutes free
                                </div>

                                <div>
                                    ${psychic.rate}<span className="small-font">/min</span>
                                </div>

                                <a
                                    className={"btn d-block mt-2 w-100 small-font" + (psychic.phone ? " btn-secondary link-light" : " btn-light link-primary")}
                                    href={(psychic.phone ? "tel:" + psychic.phone : "mailto:" + psychic.email)}
                                    role="button"
                                >
                                    {psychic.phone ?
                                        <svg width="12" height="12" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.62 7.79C5.06 10.62 7.38 12.93 10.21 14.38L12.41 12.18C12.68 11.91 13.08 11.82 13.43 11.94C14.55 12.31 15.76 12.51 17 12.51C17.55 12.51 18 12.96 18 13.51V17C18 17.55 17.55 18 17 18C7.61 18 0 10.39 0 1C0 0.45 0.45 0 1 0H4.5C5.05 0 5.5 0.45 5.5 1C5.5 2.25 5.7 3.45 6.07 4.57C6.18 4.92 6.1 5.31 5.82 5.59L3.62 7.79Z" fill="white" />
                                        </svg> :
                                        <svg width="16" height="12" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M18 0H2C0.9 0 0.00999999 0.9 0.00999999 2L0 14C0 15.1 0.9 16 2 16H18C19.1 16 20 15.1 20 14V2C20 0.9 19.1 0 18 0ZM18 4L10 9L2 4V2L10 7L18 2V4Z" fill="#09B3B0" />
                                        </svg>
                                    }
                                    <span className="ms-2">{psychic.phone ? "Call Now" : "Send Mail"}</span>
                                </a>

                                <button className="btn d-block mt-2 w-100 small-font btn-primary link-light">
                                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M18 0H2C0.9 0 0.00999999 0.9 0.00999999 2L0 20L4 16H18C19.1 16 20 15.1 20 14V2C20 0.9 19.1 0 18 0ZM4 7H16V9H4V7ZM12 12H4V10H12V12ZM16 6H4V4H16V6Z" fill="white" />
                                    </svg>
                                    <span className="ms-2">Chat {psychic.available ? "Now" : "Later"}</span>
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

                    rate: 4.99,
                    phone: "+11111111111",
                    available: false
                },
                {
                    id: 2,
                    name: "Superloveadvisor",
                    photo: "psychic2.png",
                    descTop: "Improve your life today",
                    descBottom: "I'm proud to say that I have guided many clients to their financial breakthrough and overall happiness. I've lead many on the right career path as well as helped them through every difficult time.",
                    rate: 3.99,
                    email: "example@domain.com",
                    available: true

                    id: 3,
                    name: "Psychic Althea",
                    photo: "psychic3.png",
