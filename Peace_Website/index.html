<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- React -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aleo&family=Amatic+SC:wght@700&family=Montserrat&family=Roboto&family=Yrsa&display=swap"
        rel="stylesheet">

    <!-- Custom Style -->
    <link rel="stylesheet" href="style.css" />

    <title>Private Oracle</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        function Nav({ navLinks, currentPage }) {
            return (
                <nav className="nav mt-2">
                    {/* Text Links */}
                    {navLinks.map((link) => (
                        <a
                            key={link.id}
                            className={"nav-link mx-1 small-font" + (currentPage == link.text ? " link-active" : " link-primary")}
                            href="#"
                        >
                            <span>
                                {link.text}
                            </span>
                        </a>
                    ))}

                    {/* Search Button */}
                    <a className="nav-link mx-3 btn rounded-circle p-1 btn-primary" href="#" role="button">
                        <svg width="26" height="26" viewBox="0 0 38 38" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.6667 29.3333C19.477 29.3328 22.2064 28.3919 24.4203 26.6607L31.3806 33.621L33.6194 31.3822L26.6591 24.4218C28.3913 22.2078 29.3327 19.4778 29.3333 16.6667C29.3333 9.68258 23.6507 4 16.6667 4C9.68258 4 4 9.68258 4 16.6667C4 23.6507 9.68258 29.3333 16.6667 29.3333ZM16.6667 7.16667C21.9059 7.16667 26.1667 11.4274 26.1667 16.6667C26.1667 21.9059 21.9059 26.1667 16.6667 26.1667C11.4274 26.1667 7.16667 21.9059 7.16667 16.6667C7.16667 11.4274 11.4274 7.16667 16.6667 7.16667Z" fill="white" />
                            <path d="M18.069 13.5945C18.6691 14.1962 19 14.991 19 15.8333H22.1667C22.1681 15.0012 22.0045 14.177 21.6854 13.4084C21.3664 12.6399 20.8982 11.9422 20.3078 11.3557C17.9107 8.96168 13.7544 8.96168 11.3588 11.3557L13.5945 13.5977C14.7978 12.3975 16.872 12.4007 18.069 13.5945Z" fill="white" />
                        </svg>
                    </a>

                    {/* Log In Button */}
                    <a className="nav-link link-light mx-4 btn btn-primary small-font" href="#" role="button">
                        Log in
                    </a>
                </nav>
            );
        }

        function Header() {
            const navLinksText = [
                "Home",
                "Client Registration",
                "Advisors",
                "Register as an Advisor"
            ];

            const navLinks = navLinksText.map(
                (linkText, i) => ({
                    id: i,
                    text: linkText
                })
            );

            return (
                <header className="container-fluid pt-3">
                    {/* Logo and Navigation */}
                    <div className="container d-flex justify-content-between align-items-start">
                        <img src="assets/logo1.png" />
                        <Nav navLinks={navLinks} currentPage="Home" />
                    </div>

                    {/* Heading and Text */}
                    <div className="container text-center w-25 mx-5 my-5">
                        <h1 className="h1 text-uppercase font-amatic text-secondary">Find your<br />peace</h1>
                        <p className="text-uppercase font-amatic fs-5">Insight to nourish your spiritual path</p>
                        <p className="font-yrsa fs-1 text-secondary">$1/min*</p>
                    </div>
                </header>
            );
        }

        function AdvisorsGrid({ psychics }) {
            return (
                <div className="container w-75 pt-4 px-5">
                    {psychics.map((psychic) => (
                        <div key={psychic.id} className="row mb-4">
                            {/* Col 1: Photo */}
                            <div className="col-2">
                                <img className="w-100" src={"assets/" + psychic.photo} />
                            </div>

                            {/* Col 2: Description */}
                            <div className="col-8">
                                <h2 className="h2 text-primary-dark fs-5">{psychic.name}</h2>
                                <p className="small-font">{psychic.descTop}</p>
                                <p className="small-font w-75">{psychic.descBottom}</p>
                            </div>

                            {/* Col 3: Contact */}
                            <div className="col">
                                <div className="text-capitalize bg-primary text-light tiny-font p-1 rounded-start">
                                    First 3 minutes free
                                </div>

                                <div>
                                    ${psychic.rate}<span className="small-font">/min</span>
                                </div>

                                <a
                                    className={"btn d-block mt-2 w-100 small-font" + (psychic.phone ? " btn-secondary link-light" : " btn-light link-primary")}
                                    href={(psychic.phone ? "tel:" + psychic.phone : "mailto:" + psychic.email)}
                                    role="button"
                                >
                                    {psychic.phone ?
                                        <svg width="12" height="12" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M3.62 7.79C5.06 10.62 7.38 12.93 10.21 14.38L12.41 12.18C12.68 11.91 13.08 11.82 13.43 11.94C14.55 12.31 15.76 12.51 17 12.51C17.55 12.51 18 12.96 18 13.51V17C18 17.55 17.55 18 17 18C7.61 18 0 10.39 0 1C0 0.45 0.45 0 1 0H4.5C5.05 0 5.5 0.45 5.5 1C5.5 2.25 5.7 3.45 6.07 4.57C6.18 4.92 6.1 5.31 5.82 5.59L3.62 7.79Z" fill="white" />
                                        </svg> :
                                        <svg width="16" height="12" viewBox="0 0 20 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M18 0H2C0.9 0 0.00999999 0.9 0.00999999 2L0 14C0 15.1 0.9 16 2 16H18C19.1 16 20 15.1 20 14V2C20 0.9 19.1 0 18 0ZM18 4L10 9L2 4V2L10 7L18 2V4Z" fill="#09B3B0" />
                                        </svg>
                                    }
                                    <span className="ms-2">{psychic.phone ? "Call Now" : "Send Mail"}</span>
                                </a>

                                <button className="btn d-block mt-2 w-100 small-font btn-primary link-light">
                                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M18 0H2C0.9 0 0.00999999 0.9 0.00999999 2L0 20L4 16H18C19.1 16 20 15.1 20 14V2C20 0.9 19.1 0 18 0ZM4 7H16V9H4V7ZM12 12H4V10H12V12ZM16 6H4V4H16V6Z" fill="white" />
                                    </svg>
                                    <span className="ms-2">Chat {psychic.available ? "Now" : "Later"}</span>
                                </button>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        function FaqList({ questions }) {
            return (
                <ul className="d-grid faq-list list-unstyled small-font">
                    {questions.map((question) => (
                        <li key={question.id} className="ms-3 mb-2">
                            <a className="link-primary-dark" href="#">
                                {question.text}
                            </a>
                        </li>
                    ))}
                </ul>
            );
        }

        function FaqSubSection() {
            const questionsText = [
                "How do I know someone is thinking about me?",
                "How do I get through a breakup?",
                "How do I get the best reading?",
                "What do I need to know before my first reading?",
                "What are the different types of psychic readings?",
                "How can I start a reading for free?"
            ];

            const questions = questionsText.map(
                (questionText, i) => ({
                    id: i,
                    text: questionText
                })
            );

            return (
                <div className="container w-75 px-5 pb-5">
                    <h1 className="text-capitalize fs-3 font-yrsa text-center py-3">Love, relationship, and life FAQs</h1>

                    <p className="small-font">You've finally decided to take the leap and talk to a psychic (great!), but perhaps you're still feeling a bit confused about online readings, whether or not they are safe, or how to choose the best Keen psychic to meet your needs. We're here to put your mind at ease so that you can get the most out of your reading - every single time.</p>

                    <FaqList questions={questions} />

                    <div className="text-center">
                        <button className="btn btn-transparent link-primary small-font px-3 py-2">Readings 101</button>
                    </div>
                </div>
            );
        }

        function FaqSection() {
            return (
                <div className="container-100 faq-section">
                    <div className="overlay-darker">
                        <FaqSubSection />
                        <FaqSubSection />
                        <FaqSubSection />
                    </div>
                </div>
            );
        }

        function Main() {
            return (
                <main>
                    <AdvisorsSection />
                    <MeritsSection />
                    <FaqSection />
                </main>
            );
        }

        function Footer() {
            const linksText = [
                "Privacy Policy",
                "Terms and Conditions",
                "Contact Us"
            ];

            const links = linksText.map(
                (linkText, i) => ({
                    id: i,
                    text: linkText
                })
            );
            
            return (
                <footer className="d-flex bg-primary text-light small-font p-5">
                    {/* Left Column */}
                    <div className="ms-5">
                        {/* Logo */}
                        <div className="d-flex align-items-center">
                            <img className="me-3" src="assets/logo2.png" />
                            <div>
                                <h1 className="font-aleo fs-5 mb-0">Private Oracle</h1>
                                <span>www.privateoracle.com</span>
                            </div>
                        </div>

                        {/* Copyright */}
                        <div className="mb-5">Copyright &copy; 2021 &bull; Private Oracle &bull;</div>

                        {/* Links */}
                        <ul className="text-uppercase list-unstyled">
                            {links.map((link) => (
                                <li key={link.id} className="list-inline-item me-4">
                                    <a className="link-light" href="#">
                                        {link.text}
                                    </a>
                                </li>
                            ))}
                        </ul>
                    </div>

                    {/* Copyright */}

                </footer>
            );
        }

        function App() {
            return (
                <React.Fragment>
                    <Header />
                    <Main />
                    <Footer />
                </React.Fragment>
            );
        }

        ReactDOM.render(
            <App />,
            document.getElementById("root")
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
